<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">  
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>

                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li id="three-by-three">
                    <div class="lines">
                        <div class="quad"></div>
                        <div class="quad"></div>
                        <div class="quad"></div>
                    </div>
                    <div class="lines">
                        <div class="quad"></div>
                        <div class="quad"></div>
                        <div class="quad"></div>
                    </div>
                    <div class="lines">
                        <div class="quad"></div>
                        <div class="quad"></div>
                        <div class="quad"></div>
                    </div>
                </li>
                <li id="sign-in">Sign In</li>
            </ul>
        </nav>
    </header>
    <section class="main-wrapper">
        <img src="images/google_logo.png" alt="GOOGLE">
        <div class="search-bg">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24"><path d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"/></svg>
            <input id="searchbox" type="text">
        </div>
    </section class="main-wrapper">
    <section class="buttons-wrapper">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </section class="buttons-wrapper">
    <section id="google-language">
        <p>Google offered in:</p>
        <p id="lang">Deutsch</p>
    </section>
    <footer>
        <ul class="lang-footer">
            <li><a href="#">Germany</a></li>
        </ul>
        <ul class="general-footer">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
            <li id="footer-divider"></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>

        </ul>
